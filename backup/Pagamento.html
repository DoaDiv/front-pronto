    <title>Nome da ONG</title>
    <style>
        h1{
            text-align: center;

        }
        img {
            display: block;
            margin: 0 auto;

        text-align: center;
         }

    <div class="container">
        <div class="container">
            <h1>Pagamento</h1>
            <h5>Utilize o QR code para efetuar o pagamento</h5>
        </div>
        <div class="container">
            <img src="fotos/qrcode-pix.png" class="img-fluid">
        </div>
    </div>
    <div class="container text-center">
        <div id="temporizador" class="mt-4"></div>
    </div>

    <script>
        function redirecionarParaIndex(){
            window.location.href = "index.html";
        }
        let tempoRestante = 10 * 60 * 1000;
        const temporizador = document.getElementById('temporizador');
    
        function atualizarTemporizador(){
            const minutos = Math.floor(tempoRestante / 60000);
            const segundos = Math.floor((tempoRestante % 60000) / 1000);
            temporizador.innerHTML = `Tempo restante: ${minutos} min ${segundos} seg`;
    
            if (tempoRestante <= 0){
                clearInterval(interval); 
                temporizador.innerHTML = "Tempo esgotado!";
                redirecionarParaIndex();
            } else {
                tempoRestante -= 1000; 
            }
        }
    
      
        const interval = setInterval(atualizarTemporizador, 1000);
    </script>
