<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link href="css/styleForm.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <link rel="icon" href="fotos/icone.png">
    <title>Recuperar senha</title>

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />  

    <style>
        .cont-form{
            text-align:center;
          
        }
        .title {
            text-align: left;
        }

        .animacao{
        animation: fadeIn;
        animation-duration: 2s;
}
.btn{
    justify-content: center;
    font-size: large;
    background-color: black;
    color: antiquewhite;
    margin-top: 7px;
    padding: 5px;
    
}

    </style>
</head>
<body>
    <div class="shadow rounded">
        <nav class="navbar navbar-dark navbar-expand-sm p-3">
            <div class="container animacao text-center">
                <!-- logo -->
                <a class="navbar-brand d-flex"><img src="fotos/logo.png"></a>
            </div>
        </nav>
        </div>

    <div class="shadow rounded m-4 p-5 animacao">
        <h4 class="mb-5">Preencha as seguintes informações para recuperar sua senha</h4>
        <h6 class="title">Insira seu email cadastrado</h6>
        <form action="\processar_recuperacao_senha" method="post">
            <div class="form-floating my-3">
                <input type="email" class="form-control" id="email" placeholder="Email" name="email" required>
                <label class="form-label">Email</label>
            </div>
        <h6 class="title">Insira nova senha</h6>

        <div class="form-floating my-3">
            <input type="password" class="form-control" placeholder="Senha" required>
            <label class="form-label">Senha</label>
        </div>
    

      
        <div class="my-2 text-center">
            <a href="index.html" class="btn btn-dark d-inline-block rounded-pill px-5 m-5"><i class="bi bi-arrow-left-circle"></i>  Voltar</a>
            <button class="btn btn-dark rounded-pill d-inline-block px-5 m-5" type="submit">Confirmar</button>
        </div>
        
        </form>

    </div>
</body>
</html>
