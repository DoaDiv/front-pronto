<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="css/styleCadastroONG.css">
    <link rel="icon" href="fotos/icone.png">
    <title>Cadastro ONG</title>

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />  
</head>
<body>
    
    
    
    
    <div class="container text-center animacao">
        <img src="fotos/logo.png" class="img-fluid">
       <form action="/Ong" method="post">
        <!-- email -->
        <div class="row row-cols-1 row-cols-sm-2 my-3 g-2">
            <div class="col form-floating">
                <input type="email" class="form-control" placeholder="Email" id="email" name="email">
                <label for="" class="form-label" for="email">Email</label>
            </div>
            <div class="col form-floating">
                <input type="email" class="form-control" placeholder="Confirme Email" id="confirmar_email" name="confirmar_email">
                <label for="" class="form-label" for="confirmar_email">Confirme Email</label>
            </div>
        </div>

        <!-- senha -->
        <div class="row row-cols-1 row-cols-sm-2 my-3 g-2">
            <div class="col form-floating">
                <input type="password" class="form-control" placeholder="Senha" id="senha" name="senha">
                <label for="" class="form-label" for="senha">Senha</label>
            </div>
            <div class="col form-floating">
                <input type="password" class="form-control" placeholder="Confirme Senha" id="confirmar_senha" name="confirmar_senha">
                <label for="" class="form-label" for="confirmar_senha">Confirme Senha</label>
            </div>
        </div>
       </form>

       <h3 class="my-4">Preencha com informações sobre a ONG</h3>
       <form action="/Ong" method="post">
            <div class="form-floating my-3">
                <input type="text" class="form-control" placeholder="Nome" id="nome" name="nome">
                <label class="form-label" for="nome">Nome</label>
            </div>
            <div class="row row-cols-1 row-cols-sm-2 my-3 g-2">
                <div class="col">
                    <label class="form-label" for="fotoComprovante">Foto do documento da ONG</label>
                    <input type="file" class="form-control" id="fotoComprovante" name="fotoComprovante" required>
                </div>
                <div class="col">
                    <label class="form-label" for="categoria">Categoria da ONG</label>
                    <select class="form-select" id="categoria" name="categoria">
                        <option selected>Escolha categoria</option>
                        <option value="1">Animais</option>
                        <option value="2">Assistência</option>
                        <option value="3">Cultura</option>
                        <option value="4">Educação</option>
                        <option value="5">Meio ambiente</option>
                        <option value="6">Saúde</option>
                        <option value="7">Outro</option>
                      </select>
                </div>
            </div>
                <div class="form-floating my-3 g-2">
                    <textarea class="form-control" placeholder="Descrição sobre a ONG" required id="descricao" name="descricao"></textarea>
                    <label class="form-label" for="descricao">Descrição sobre a ONG</label>
                </div>
            
       </form>

       <div class="form-check my-3 ">
        <input class="form-check-input" type="checkbox" required>
        <label class="form-check-label">Concordo em ceder meus dados</label>
    </div>

    <div class="my-3">
        <button class="btn btn-outline-dark rounded-pill mx-auto d-block px-5" type="submit">Confirmar</button>
    </div>

    </div>
    
</body>
</html>
