<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    <link href="css/styleCadastro.css" rel="stylesheet"> 
    <link rel="icon" href="fotos/icone.png">
    <title>Cadastrar</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />  

</head>
<body>

    <div class="container rounded-4 g-3 animacao">
           
    
       <!-- row onde estão as cols -->
        <div class="row row-cols-1 row-cols-lg-2">

            <!-- form cadastro -->
            <div class="container-formulario mx-auto rounded-start-4 ">
                <img src="fotos/logo.png" class="img-fluid my-2"></img>
               
                <form class="form-horizontal col-10 rounded-2" action="/usuario" method="post">

                    <!-- input nome -->
                    <div class="form-floating">
                        <input class="form-control" placeholder="Nome" id="nome" name="nome" required >
                        <label class="form-label" for="nome">Nome </label>
                    </div>
        
                    <!-- input email -->
                    <div class="form-floating">
                        <input type="email" class="form-control" placeholder="E-mail" id="email" name="email" required>
                        <label class="form-label" for="email">E-mail </label>
                    </div>
        
                    <!-- input senha -->
                    <div class="form-floating">
                        <input type="password" class="form-control" placeholder="Senha" id="senha" name="senha" required>
                        <label class="form-label" for="senha">Senha</label>
                    </div>

                    <!-- confirmar senha -->
                    <div class="form-floating">
                        <input type="password" class="form-control" placeholder="Confirmar senha" id="confirmar_senha" name="confirmar_senha" required>
                        <label class="form-label" for="confirmar_senha">Confirmar senha</label>
                    </div>
                    
                    
                    <div class="container btns">

                    <!-- botão cadastro -->
                    <button type="submit" class="btn btn-outline-dark d-block my-4 btn-sm rounded-pill mx-auto">Cadastrar</button>
                    
                    <p>Já tenho conta</p>

                    <!-- botão entrar -->
                    <a href="login.html" class="btn btn-outline-dark d-block mb-4 btn-sm rounded-pill mx-auto">Entrar</a>
                    </div>

                    <a href="#" class="">Recuperar senha</a>
                    
            </form>
            </div>

            <!-- div-bem vindo -->
            <div class="col">
                <div class="container bemVindo d-none d-lg-block mx-auto rounded-end-4">
                    <h1 class="mx-auto">Bem vindo ao Doa Div</h1>
                    <p class="p-bem">Para mudar vidas, crie a sua conta</p>
                </div>
            </div>
          
          
    </div>
    </div>
    

</body>
</html>
